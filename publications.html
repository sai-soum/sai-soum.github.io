<html lang="en">

 <style>

  body {
    padding-top: 80px;
    padding-bottom: 60px;
    margin: 0;
    font-family: "Nunito", "Helvetica Neue", sans-serif;
    background: #fffafc;
    color: #333;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 40px 30px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 1.2em;
    text-align: center;
    color: #c94f8c;
    border-bottom: 2px dashed #f5c6d6;
    padding-bottom: 10px;
  }

  h3 {
    font-size: 1.3rem;
    color: #d65f8d;
    margin-top: 2.5em;
    margin-bottom: 1em;
    display: inline-block;
    border-bottom: 2px dashed #f5c6d6;
    padding-bottom: 4px;
  }

  ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 2em;
  }

  li {
    background-color: #fff0f5;
    margin-bottom: 1.2em;
    padding: 16px 20px;
    border-radius: 14px;
    box-shadow: 0 4px 12px rgba(255, 182, 193, 0.15);
    transition: transform 0.2s ease;
  }

  li:hover {
    transform: translateY(-2px);
  }

  li strong {
    display: block;
    font-weight: 600;
    font-size: 1.05rem;
    margin-bottom: 6px;
    color: #c94f8c;
  }

  li em {
    font-style: italic;
    color: #6E5B7B;
  }

  a.pdf-link,
  a[href^="http"] {
    color: #d65f8d;
    font-weight: bold;
    text-decoration: none;
    margin-left: 10px;
  }

  a.pdf-link:hover,
  a[href^="http"]:hover {
    color: #ff9abf;
    text-decoration: underline;
  }

  header.site-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #fff0f5;
    border-bottom: 2px solid #f5c6d6;
    padding: 20px 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(255, 182, 193, 0.2);
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #fff0f5;
    border-top: 2px solid #f5c6d6;
    padding: 20px;
    text-align: center;
    color: #666;
    font-size: 0.9em;
    z-index: 1000;
  }

  nav a {
    margin-right: 20px;
    text-decoration: none;
    color: #d65f8d;
    font-weight: bold;

  }

  nav a:hover {
    color: #ff9abf;
    text-decoration: underline;
  }

  .site-name {
    font-size: 1.5em;
    font-weight: 800;
    color: #d65f8d;
  }

  content: "ðŸ“š ";
}

</style>




</head>
<body>
  <header id="header-placeholder"></header>

  <main>
    <h2>Publications</h2>
    <div id="publications-container">Loading publications...</div>
  </main>

  <footer id="footer-placeholder"></footer>

  <script>
    // Load header/footer
    fetch('header.html')
      .then(r => r.ok ? r.text() : Promise.reject())
      .then(html => document.getElementById('header-placeholder').innerHTML = html)
      .catch(() => document.getElementById('header-placeholder').innerHTML = '<p>Header not available</p>');

    fetch('footer.html')
      .then(r => r.ok ? r.text() : Promise.reject())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(() => document.getElementById('footer-placeholder').innerHTML = '<p>Footer not available</p>');

    // BibTeX parser
    function parseBibTex(text) {
      const entries = [];
      const regex = /@(\w+)\s*{\s*([^,]+),([\s\S]*?)^}/gm;
      let match;
      while ((match = regex.exec(text)) !== null) {
        const [, type, key, body] = match;
        const fields = {};
        body.split(/\n(?=\s*\w+\s*=)/).forEach(line => {
          const kv = line.match(/^\s*(\w+)\s*=\s*[{"]([\s\S]*?)[}"],?$/);
          if (kv) fields[kv[1].toLowerCase()] = kv[2].replace(/\s+/g, ' ').trim();
        });
        entries.push({ type, key, fields });
      }
      return entries;
    }

    function groupByYear(entries) {
      return entries.reduce((acc, entry) => {
        const year = entry.fields.year || 'Unknown';
        if (!acc[year]) acc[year] = [];
        acc[year].push(entry);
        return acc;
      }, {});
    }

    function createPublicationHTML(entry) {
      const f = entry.fields;
      const title = f.title || '';
      const authors = f.author || '';
      const venue = f.journal || f.booktitle || '';
      const year = f.year || '';
      const url = f.url || '';
      const pdf = f.pdf || '';

      let html = `<li>`;
      html += `<strong>${title}</strong>`;
      html += `<div>${authors}</div>`;
      if (venue) html += `<em>${venue}</em>`;
      if (year) html += `, ${year}`;
      if (url) html += ` <a href="${url}" target="_blank">[Link]</a>`;
      if (pdf) html += ` <a class="pdf-link" href="assets/pdf/${pdf}" target="_blank">[PDF]</a>`;
      html += `</li>`;
      return html;
    }

    // Load and render publications
    fetch('assets/data/bibliography.bib')
      .then(res => res.text())
      .then(text => {
        const entries = parseBibTex(text);
        const grouped = groupByYear(entries);
        const container = document.getElementById('publications-container');
        if (entries.length === 0) {
          container.innerText = 'No publications found.';
          return;
        }

        let html = '';
        Object.keys(grouped).sort((a, b) => b - a).forEach(year => {
          html += `<h3>${year}</h3><ul>`;
          grouped[year].forEach(entry => {
            html += createPublicationHTML(entry);
          });
          html += '</ul>';
        });

        container.innerHTML = html;
      })
      .catch(err => {
        console.warn(err);
        document.getElementById('publications-container').innerText = 'Failed to load publications.';
      });
  </script>
</body>
</html>
